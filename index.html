<script>
    var myHeaders = new Headers()
    myHeaders.append('pragma', 'no-cache')
    myHeaders.append('cache-control', 'no-cache')
    var myInit = {
        method: 'GET',
        headers: myHeaders,
    };
    var myRequest = new Request('config.json')
    fetch(myRequest, myInit)
    .then(response => response.json())
    .then(data => generateCarousel(data.carousel))
    .catch(error => console.log(error));

    function generateCarousel(carousel)
    {
        for(i=0; i<carousel.length; i++)
        {
            var y = i
            var button = document.createElement('button');
            button.setAttribute('type','button')
            button.setAttribute('data-bs-target','#carouselExampleIndicators')
            button.setAttribute('data-bs-slide-to',i)
            button.setAttribute('aria-label','Slide ' + (y + 1))
            if(i == 0)
            {
                button.setAttribute('class','active')
                button.setAttribute('aria-current', 'true')
            }
            document.getElementById('carouselIndicators').appendChild(button)
            var div = document.createElement('div')
            if(i == 0)
                div.className = "carousel-item active"
            else
                div.className = "carousel-item"
            div.innerHTML = '<a href="' + 
                            carousel[i].url +
                            '">' +
                            '<img src="carousel/' + 
                            carousel[i].img +
                            '.jpg" class="d-block w-100" alt="...">' +
                            '</a>'
            document.getElementById('carouselMain').appendChild(div);
        }
    }
</script>
